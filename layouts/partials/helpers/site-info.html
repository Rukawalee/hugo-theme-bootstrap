{{ with . }}
<span class="fw-bold">
    <i class="fas fa-file-alt text-primary"></i>
    <div class="badge text-bg-light text-danger px-1">
        {{ len . }}
    </div>
</span>
<span class="ms-2">
    <i class="fas fa-font"></i>
    <div class="badge text-bg-light text-danger px-1">
        {{ partial "helpers/word-count" . }}
    </div>
</span>
{{ end }}
