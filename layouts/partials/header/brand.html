{{- $logo := (default "images/logo.webp" .Site.Params.logo) }}
<a class="navbar-brand d-flex align-items-center flex-grow-1 flex-xl-grow-0 justify-content-xl-start{{ if eq .Type "docs" }} justify-content-center{{ end }} ms-2 ms-xl-0 mx-auto me-xl-2{{ if .IsHome }} active{{ end }}"
    href="{{ "" | absLangURL }}">
    {{- if $logo }}
    {{ partialCached "helpers/image" (dict "filename" $logo "alt" "Logo" "class" "logo" "resources" .Resources) }}
    {{- end }}
    {{- with .Site.Params.brand }}{{ . }}{{ else }}{{ $.Site.Title }}{{ end }}
</a>
