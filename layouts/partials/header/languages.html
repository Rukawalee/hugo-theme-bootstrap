{{- if gt (len $.Site.Home.AllTranslations) 1 }}
<li class="nav-item py-1 col-12 col-xl-auto">
    <div class="vr d-none d-xl-flex h-100 mx-xl-2 text-white"></div>
    <hr class="d-xl-none my-2">
</li>
<li class="nav-item dropdown py-1 py-xl-1 col-6 col-xl-auto">
    <a class="nav-link px-0 px-xl-1" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <!-- <button class="btn rounded border-0 p-1 pt-0 pb-0 m-0"> -->
            <i class="{{ .Language.Params.icon }} p-0 m-0"></i>
            {{ .Language.LanguageName }}
        <!-- </button> -->
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
        {{- range $.Site.Home.AllTranslations }}
        <li>
        <a class="dropdown-item{{ if eq $.Lang .Language.Lang }} active{{ end }}" href="{{ .Permalink }}">
            <i class="{{ .Language.Params.icon }}"></i>
            {{ .Language.LanguageName }}
        </a>
        </li>
        {{- end -}}
    </ul>
</li>
{{- end -}}
